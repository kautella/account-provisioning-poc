#
# These entries map directly to vault and its mounted AWS Secret backends.
# which supports FanAuth's ability to obtain AWS temporary STS keys.
#
# *Primary Key*:  matches the name of the vault mounted backend and ldap group name
# *rank*:  disambiguate multiple group memberships by higher rank.
#          Very privileged configurations should be higher ranked than the lower ones
#          to ensure proper access
# *roles*: dictionary of account nicks and respective target role arn to assume
#
